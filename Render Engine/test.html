$(function(){

	var obj = {
		
		//VARIABLES -------------------------------------------- */
		o:{
			$win:$(window),
			$doc:$(document),
			$body:$('body'),
			w:0,
			h:0,
			scroll:0,
			hash:'',
			loaded:false
		},
		
		//INITIALIZE -------------------------------------------- */
		init:function(){
			var that = this;
			
			//common functions
			that.basicUtils(that);
			
			//bind events
			that.o.$win.bind('resize', function(){ that.resize(that); } );
			that.resize(that);
			that.o.$win.bind('scroll', function(){ that.scroll(that); } );
			that.scroll(that);
			that.o.$win.bind('load', function(){ that.loaded(that); } );
			
			return that;
		},
		
		//LOAD event -------------------------------------------- */
		loaded:function(t){
			$('.img-container .inner a img').fadeTo(1000, 1);

			var init = function(){
				$('.inner').fadeIn(1000);
				$('.a-pagetop, a#top').click( function() { 
					$('html,body').animate({ scrollTop: 0 }, 400, 'easeOutExpo');
					return false;
				});
			}

			init();

			var pageName = location.pathname.split('/');
			
			//info or live (bind autopager) ----------------------------------------- //
			if(pageName[pageName.length-2] == 'info' || pageName[pageName.length-2] == 'live'){
				$.autopager({
					content: '.ap',
					link: '#next',
					load: init
				});
			}
			
			// wallpaper ----------------------------------------- //
			else if(pageName[pageName.length-2] == 'wallpaper'){
				$('input.txt').focus(function(){
					$(this).css('background', 'none');
				})
				.blur(function(){
					if($(this).val() == '') {
            $(this).css('background', 'url(../assets/images/wp/password.gif) no-repeat left top');
        	}
				});
			}
			
			//lyrics ----------------------------------------- //
			else if(pageName[pageName.length-2] == 'lyrics'){
				//pull down menu
				$('nav ul li').hover(
					function(){ $(this).children('ul').show(); },
					function(){ $(this).children('ul').hide(); }
				);
				$('nav ul li ul li').hover(
					function(){ $(this).children('a').css('color', '#fff') },
					function(){ $(this).children('a').css('color', '#000') }
				);

				$('ul.a-anchor li a').click( function() { 
					var target = $(this).attr('href');
					var scroll = $(target).offset();
					$('html,body').animate({ scrollTop: scroll.top-110 }, 800, 'easeOutExpo');
					$(this).blur();
					return false;
				});				
			}
		},
		
		//RESIZE event -------------------------------------------- */
		resize:function(t){
			//get window size
			t.o.w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth || t.o.$win.width();
			t.o.h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || t.o.$win.height();
			
			$('#index').css('marginTop', (t.o.h-$('#index').height())/2 + 'px');
			//fix left position of .logo
			$('.logo').css('left', (t.o.w - $('.logo').width())/2 + 'px');
		},
		
		//SCROLL event -------------------------------------------- */
		scroll:function(t){
			t.o.scroll = $(window).scrollTop() || $(document).scrollTop();
			
			header.pos(t);
		},

		//BASIC UTILITIES -------------------------------------------- */
		basicUtils:function(t){
			
			//browser check 
			if(!jQuery.support.checkOn && jQuery.support.checkClone){
				t.o.$body.addClass('web-kit');
			}else if(jQuery.support.checkOn && jQuery.support.noCloneEvent && window.globalStorage){
				t.o.$body.addClass('moz');
			}else if(jQuery.support.checkOn && jQuery.support.noCloneEvente && !window.globalStorage){
				t.o.$body.addClass('opera');
			}
			
			//IE
			if (navigator.platform.indexOf("Win") != -1) {
				t.o.$body.addClass("win");
				if ( !jQuery.support.leadingWhitespace ) { t.o.$body.addClass("win-ie"); }
				
				if(!jQuery.support.opacity){
					if(!jQuery.support.style){
						if (typeof document.documentElement.style.maxHeight != "undefined") {
							//IE7
							t.o.$body.addClass("win-ie7");
						} else {
							//IE6
							t.o.$body.addClass("win-ie6");
						}
					} else {
						//IE8
						t.o.$body.addClass("win-ie8");
					}
				}
			}
			if(!jQuery.support.checkOn) t.o.$body.addClass('web-kit');
					
			//a:hover
			$('a, .a-hover').not('header ul li a, #index a, #lyric nav ul li ul li a').hover(
				function(){ $(this).stop(true, false).fadeTo(100, 0.6); },
				function(){ $(this).stop(true, false).fadeTo(0, 1); }
			);
			
			//change animated GIF for index
			$('#index a img.root').hover(
				function(){
					$(this).fadeTo(0, 0);
					$('#index img.enter').fadeTo(0, 1);
					$('#index a img.over').fadeTo(0, 1);
				},
				function(){
					$(this).fadeTo(0, 1);
					$('#index img.enter').fadeTo(0, 0);
					$('#index a img.over').fadeTo(0, 0);
				}
			);

			//IMGS = assets/scripts/top-imgs.json.js
			top.imgSetting(t, IMGS);

			//change headers alpha
			header.hover(t);

		}
	}
	
	/*/////////////////////////////////////////////////////////////////////////////////
	//	HEADER FUNCTIONS
	////////////////////////////////////////////////////////////////////////////////*/
	var header = {
		//fix positions
		pos: function(t){
			if(t.o.scroll > 99) {
				$('header').css({ position: 'fixed', top: '-100px' });
				$('.sns').css({ top: '10px' });
				$('.logo').css('top', '100px');

			}
			else {
				$('header').css({ position: 'absolute', top: '0' });
				$('.sns').css('top', 25 - (15*t.o.scroll*0.01) + 'px');
				$('.logo').css('top', (t.o.scroll + 25*(100 - t.o.scroll)*0.01 )  + 'px');
				
			}
			if(t.o.scroll < 26){
				$('.logo').fadeTo(0, 1);
				$('header ul').stop(true, false).fadeTo(200, 1);
			}
			else {
				$('header ul').stop(true, false).fadeTo(200, 0.1);
			}
		},
		//hover action
		hover:function(t){
			$('header').hover(
				function(){
					if(t.o.scroll > 26){
						$(this).children('ul').stop(true, false).fadeTo(200, 1);
						$('.logo').stop(true, false).fadeTo(200, 0.1);
					}
				},
				function(){
					if(t.o.scroll > 26){
						$(this).children('ul').fadeTo(0, 0.1);
						$('.logo').fadeTo(0, 1);
					}
				}
			);
			
		}
	}

	/*/////////////////////////////////////////////////////////////////////////////////
	//	TOP PAGE IMAGE SLIDE FUNCTIONS
	////////////////////////////////////////////////////////////////////////////////*/
	var top = {
		o:{
			mainImgW: new Array(),
			mainImgLeft: new Array(),
			mainW: 0,
			movImgW: new Array(),
			movImgLeft: new Array(),
			movW: 0,
			bannerImgW: new Array(),
			bannerImgLeft: new Array(),
			bannerW: 0
		},
		imgSetting:function(t, imgs){

			top.appendImgs(t, imgs.main, 'main', top.o.mainImgW, top.o.mainImgLeft, top.o.mainW);
			top.appendImgs(t, imgs.mov, 'mov', top.o.movImgW, top.o.movImgLeft, top.o.movW);
			top.appendImgs(t, imgs.banner, 'banner', top.o.bannerImgW, top.o.bannerImgLeft, top.o.bannerW);			
		},

		//append img to the container
		appendImgs:function(t, obj, name, imgW, leftW, w){
			var imgPath = '../assets/images/top/'+name+'/';
			var left = 0;
			var n = obj.length; //n = repeat num
			
			//change the repeat num depends on image num
			var arg = 7;
			if(name == 'mov') arg = 4;
			else if(name == 'main') arg = 3;
			n *= arg;
						
			for(var i=0; i<n; i++){
				var j = i%obj.length;
				var width = 0;
				if(name == 'main') width = 480; 
				else if(name == 'mov') width = 256;
				else if(name == 'banner') width = parseInt(obj[j].w);

				//append contets to the container
				$('article.img-container .'+name).append('<a><img /></a>');
				//set parameters
				$('.'+name+' a').eq(i).attr({ href: obj[j].href, target: obj[j].target });
				if(name == 'mov'){
					if(obj[j].state == 'new') state = '-new';
					else state = '';
					$('.'+name+' a img').eq(i)
						.attr({ src: imgPath+'play'+state+'.png', width: width, alt: obj[j].alt })
						.css({ left: left+'px', background: 'url('+imgPath+obj[j].src+')' });
				}
				else if(name == 'main' && obj[j].state == 'new'){
					$('.'+name+' a img').eq(i)
						.attr({ src: imgPath+'new.png', width: width, alt: obj[j].alt })
						.css({ left: left+'px', background: 'url('+imgPath+obj[j].src+')' });
				}
				else {
					$('.'+name+' a img').eq(i)
						.attr({ src: imgPath+obj[j].src, width: width, alt: obj[j].alt })
						.css('left', left + 'px');
				}
				
				//apdate arrays
				leftW[i] = left;
				imgW[i] = width;
				left += width;
				w = left;
			}
			
			var oddFlg;
			
			if(n%2!=0){
				oddFlg = true;
				
			}else{
				oddFlg = false;
				
			}
					
			
			//fire the scroller
			if(name == 'main') top.imgScroller(t, $('.'+name+' a img'), imgW, leftW, w, -1.5,oddFlg);
			if(name == 'mov') top.imgScroller(t, $('.'+name+' a img'), imgW, leftW, w, 1,oddFlg);
			if(name == 'banner') top.imgScroller(t, $('.'+name+' a img'), imgW, leftW, w, -1,oddFlg);
		},
		
		//scrolling images
		imgScroller:function(t, imgs, imgW, leftW, w, dir,oddFlg, lBt, rBt){
			var left
			if(oddFlg==true){
			 	left = leftW[Math.floor(leftW.length/2)-1]*-1
			}else{
				left = leftW[leftW.length/2-1]*-1
				
			}
			
			var index;
			
			var leftBt = imgs.parent('a').parent('div').children('img.left');
			var rightBt = imgs.parent('a').parent('div').children('img.right');
			var baseSp = dir;
			var speed = dir;
			var sp = 10;

			var scrolling = function(){
				imgs.each(function(e){
					//move the image
					$(this).css('left', leftW[e] + left + 'px');
					
					//change the image position if image is end position
					if(leftW[e]+left < -w*0.15) {
						index = (imgs.index(this) + imgs.length-1) % imgs.length;
						leftW[e] = leftW[index] + imgW[index];
					}
					if(leftW[e]+left > w*0.85) {
						if(e == imgs.length - 1) index = 0;
						else index = e + 1;
						leftW[e] = leftW[index] - $(this).width();
					}					
				});

				//update left margin num
				left += speed;
				
			}
			
			var timer = setInterval(scrolling, 30)
			
			imgs.hover(
				function(){ $(this).stop(false, true).fadeTo(200, 0.4); },
				function(){ $(this).stop(false, true).fadeTo(0, 1); }
			);
			
			leftBt.mouseover( function(){ speed = sp } ).mouseout( function(){ speed = baseSp } );
			rightBt.mouseover( function(){ speed = sp*-1 } ).mouseout( function(){ speed = baseSp } );
		}
		
	}
	
	obj.init();

});

  fixAllLinks: function() {
    // Get a list of all links in the page
    var allLinks = document.getElementsByTagName('a');
    // Walk through the list
    for (var i=0;i<allLinks.length;i++) {
      var lnk = allLinks[i];
      if ((lnk.href && lnk.href.indexOf('#') != -1) && 
          ( (lnk.pathname == location.pathname) ||
	    ('/'+lnk.pathname == location.pathname) ) &&

      destx += thisNode.offsetLeft;
      desty += thisNode.offsetTop;

    this.sort(function(a, b) {
        return (a[key] > b[key]) ? 1 : -1;
    });
}

Array.prototype.arsort = function(key) {
    this.sort(function(a, b) {
        return (a[key] < b[key]) ? 1 : -1;
    });
}

(function() {

  function Feeds() {
    this.init();
  }

  Feeds.prototype.init = function() {
    this.getAipInfo();
  };

  Feeds.prototype.convertAipStyle = function(data) {
    var entries = [];

    for( var i = 0, len = data.length; i < len; i++ ) {
      var entry = data[i];
      var date = new Date(entry.publishedDate);

      entries.push({
        article: entry.content,
        date: (date.getFullYear() + '.' + ('0' + (date.getMonth() + 1)).slice(-2) + '.' + ('0' + date.getDate()).slice(-2)),
        link: entry.link,
        title: entry.title
      });
    }

    return entries;
  };

  Feeds.prototype.insertEntries = function(entries, selector) {
    var $selector = $(selector);
    var html = '';

    for( var i = 0, len = entries.length; i < len; i++ ) {
      var cName = (i === len - 1) ? 'last' : '';
      var entry = entries[i];

      html += '<li>';
      html += '<p class="title"><a target="_self" href="' + entry.link + '">' + entry.title +  '</a></p>';
      html += '<p class="date">' + entry.date.replace(/\./g, '/') + '</p>';
      html += '</li>';
    }

    $selector.html(html);
  };

  Feeds.prototype.getAipInfo = function() {
    var that = this;

    $.ajax({
      url: 'http://www.sonymusic.co.jp/json/v2/artist/amazarashi/information/start/0/count/3',
      type: 'GET',
      dataType: 'jsonp',
      jsonpCallback: 'callback'
    }).done(function(data) {
      var entries = data.items;

      for( var i = 0, len = entries.length; i < len; i++ ) {
        entries[i].link = '../info/archive/?' + entries[i].id;
      }

      that.insertEntries(entries, '#informationList');
    });
  };

  $(function(){

    }, 1000);
  });
}());
